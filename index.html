<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devamsızlık Takip Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .student {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .details {
            margin-top: 10px;
            display: none;
        }
        .date-list {
            margin-top: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<h1>Devamsızlık Takip Sistemi</h1>

<div id="student-list"></div>

<script>
    const students = [
        { name: "U*** A****", records: [ {date: "2025-02-28", status: "Gelmedi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Geldi"}, {date: "2025-04-11", status: "Gelmedi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "M****** A****", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Gelmedi"}, {date: "2025-04-11", status: "Geldi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "B**** B****", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Gelmedi"}, {date: "2025-04-11", status: "Geldi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "E*** B*****", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Gelmedi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Geldi"}, {date: "2025-04-11", status: "Gelmedi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "Yu*** G***** Ç********", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Gelmedi"}, {date: "2025-03-21", status: "Geldi"}, {date: "2025-04-11", status: "Gelmedi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "G***** Çe***", records: [ {date: "2025-02-28", status: "Gelmedi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Gelmedi"}, {date: "2025-03-21", status: "Geldi"}, {date: "2025-04-11", status: "Gelmedi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "Da*** C*****", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Gelmedi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Gelmedi"}, {date: "2025-04-11", status: "Geldi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Gelmedi"} ] },
        { name: "G***** Du******", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Gelmedi"}, {date: "2025-04-11", status: "Geldi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Gelmedi"} ] },
        { name: "M***** U**** E******", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Geldi"}, {date: "2025-04-11", status: "Geldi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] },
        { name: "S*** G****", records: [ {date: "2025-02-28", status: "Geldi"}, {date: "2025-03-07", status: "Geldi"}, {date: "2025-03-14", status: "Geldi"}, {date: "2025-03-21", status: "Geldi"}, {date: "2025-04-11", status: "Geldi"}, {date: "2025-04-18", status: "Geldi"}, {date: "2025-04-25", status: "Geldi"} ] }
    ];

    const listContainer = document.getElementById('student-list');

    students.forEach((student, index) => {
        const studentDiv = document.createElement('div');
        studentDiv.className = 'student';
        studentDiv.innerHTML = `<strong>${student.name}</strong><div class="details" id="details-${index}"></div>`;

        studentDiv.addEventListener('click', () => {
            const detailsDiv = document.getElementById(`details-${index}`);
            if (detailsDiv.style.display === 'none' || detailsDiv.style.display === '') {
                detailsDiv.style.display = 'block';
                const totalAbsent = student.records.filter(r => r.status === "Gelmedi").length;
                const totalPresent = student.records.filter(r => r.status === "Geldi").length;
                detailsDiv.innerHTML = `
                    <p>Toplam Devamsızlık: ${totalAbsent}</p>
                    <p>Toplam Katılım: ${totalPresent}</p>
                    <div class="date-list">
                        ${student.records.map(r => `<div>${r.date}: ${r.status}</div>`).join('')}
                    </div>
                `;
            } else {
                detailsDiv.style.display = 'none';
            }
        });

        listContainer.appendChild(studentDiv);
    });
</script>

</body>
</html>

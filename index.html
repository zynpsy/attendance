<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devamsızlık Takip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .student {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .details {
            margin-top: 10px;
            display: none;
        }
        .date-list {
            margin-top: 5px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<h1>Devamsızlık Takip Sistemi</h1>

<div id="student-list"></div>

<script>
    const students = [
        {
            name: "Zeynep Sude YILMAZ",
            absences: ["2025-03-01", "2025-03-15"]
        },
        {
            name: "Enes Özcan",
            absences: ["2025-02-20", "2025-03-05", "2025-04-10"]
        }
    ];

    const listContainer = document.getElementById('student-list');

    students.forEach((student, index) => {
        const studentDiv = document.createElement('div');
        studentDiv.className = 'student';
        studentDiv.innerHTML = `<strong>${student.name}</strong><div class="details" id="details-${index}"></div>`;

        studentDiv.addEventListener('click', () => {
            const detailsDiv = document.getElementById(`details-${index}`);
            if (detailsDiv.style.display === 'none' || detailsDiv.style.display === '') {
                detailsDiv.style.display = 'block';
                detailsDiv.innerHTML = `
                    <p>Toplam Devamsızlık: ${student.absences.length}</p>
                    <div class="date-list">
                        ${student.absences.map(date => `<div>${date}</div>`).join('')}
                    </div>
                `;
            } else {
                detailsDiv.style.display = 'none';
            }
        });

        listContainer.appendChild(studentDiv);
    });
</script>

</body>
</html>
